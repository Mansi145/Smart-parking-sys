<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link type="text/css" rel="stylesheet" href="signup.css" />
            

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

    <div class="container">
        <div class="row">

            <div class="card col s8 m5 offset-s2 offset-m5" id="cardid" style="border-radius:15px;background-color:#07374a;">
                            
             <div class="card-content">
                 <div id="heading" style="background-color:#008080;height:40px;color:#d3d3d3;border-top-left-radius: 15px;border-top-right-radius:15px;margin-top:-20px;margin-bottom:10px;"><h5><center>Create an Account</center></h5></div>
                    <div class="row">
                            <form class="col s12" >
                              <div class="row">
                                <div class="input-field col s6" >
                                  <input placeholder="" id="first_name" type="text" class="validate" style="color:#d3d3d3;">
                                  <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6" >
                                  <input id="last_name" type="text" class="validate" style="color:#d3d3d3;">
                                  <label for="last_name">Last Name</label>
                                </div>
                              </div>
                              <div class="row" style="margin-top:-25px">
                                <div class="input-field col s12">
                                  <input placeholder="Enter your City name" type="text" class="validate" style="color:#d3d3d3;">
                                  <label for="text">City,State</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12" style="margin-top:-25px">
                                  <input id="password" type="password" class="validate" style="color:#d3d3d3;">
                                  <label for="password">Password</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12" style="margin-top:-25px">
                                  <input id="email" type="email" class="validate" style="color:#d3d3d3;">
                                  <label for="email">Email</label>
                                </div>
                              </div>
                              <div class="row">
                                <button class="btn waves-effect waves-light" style="margin-top:-25px" type="reset" name="action">Reset
                                
                                </button>

                                <button class="btn waves-effect waves-light" style="margin-top:-25px" type="submit" name="action" id="lastitem">SignUp
                                <i class="material-icons right">send</i>
                                </button>
                                                
                                      
                               </div>
                              
                            </form>
                          </div>
                                




             </div>
                            
            </div>
                                    
            
            
        </div>
    </div>


      
      <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
